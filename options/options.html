<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <title>eLunaAsst Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/bootstrap/bootstrap.min.css" />
  <link rel="stylesheet" href="options.css" />
</head>

<body class="bg-light">
  <div class="container py-5 d-flex justify-content-center">
    <div class="settings-container shadow bg-white rounded-3 overflow-hidden">
      <div class="row g-0">
        <!-- 左侧导航 -->
        <div class="col-4 border-end bg-white p-4 sidebar">
          <div class="d-flex align-items-center mb-4 ps-1">
            <img src="../assets/icons/un.svg" alt="Settings" class="logo me-2" />
            <h4 class="ms-2 mb-0">eLunaAsst</h4>
          </div>
          <div class="list-group" id="service-list">
            <button class="list-group-item list-group-item-action active" data-service="deepseek">
              <img src="../assets/icons/deepseek.svg" alt="DeepSeek" class="icon me-2" />
              DeepSeek
            </button>
            <button class="list-group-item list-group-item-action" data-service="deepl">
              <img src="../assets/icons/deepl.svg" alt="DeepL" class="icon me-2" />
              DeepL
            </button>
            <button class="list-group-item list-group-item-action" data-service="google">
              <img src="../assets/icons/google.svg" alt="Google Translate" class="icon me-2" />
              Google Translate
            </button>
            <button class="list-group-item list-group-item-action" data-service="openai">
              <img src="../assets/icons/openai.svg" alt="OpenAI" class="icon me-2" />
              OpenAI
            </button>
          </div>
        </div>

        <!-- 右侧内容 -->
        <div class="col-8 p-4 main-content">
          <div id="section-services" class="content-section">
            <h5 class="fw-bold mb-3 d-flex align-items-center" id="service-title">
              <img id="service-icon" src="../assets/icons/deepseek.svg" alt="Service Icon" class="icon me-2" />
              DeepSeek
            </h5>
            <div class="card border-0">
              <div class="card-body">
                <form id="service-form">
                  <div class="mb-3">
                    <label class="form-label">API Key</label>
                    <input type="password" class="form-control" id="apiKeyInput"
                      placeholder="Please enter your API Key here" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">模型名称</label>
                    <input type="text" class="form-control" id="modelInput" placeholder="deepseek-chat" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Temperature</label>
                    <input type="number" step="0.1" min="0" max="2" class="form-control" id="tempInput" />
                  </div>
                  <div class="d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-outline-secondary" id="resetBtn">
                      Reset
                    </button>
                    <button type="button" class="btn btn-primary" id="saveBtn">
                      Save
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="options.js"></script>
</body>

</html>
