<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>eLunaAsst Settings</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="options.css" />
  </head>

  <body class="bg-white">
    <div class="container py-5 d-flex justify-content-center">
      <div
        class="settings-container shadow-lg bg-white rounded-3 overflow-hidden"
      >
        <div class="row g-0">
          <!-- 左侧导航 -->
          <div class="col-3 border-end bg-light p-4 sidebar">
            <div class="d-flex align-items-center mb-4 ps-1">
              <img
                src="../assets/icons/un.svg"
                alt="Settings"
                class="logo me-2"
              />
              <h4 class="ms-2 mb-0">eLunaAsst</h4>
            </div>
            <div class="list-group" id="service-list">
              <button
                class="list-group-item list-group-item-action active"
                data-section="general"
              >
                <img
                  src="../assets/icons/general.svg"
                  alt="General"
                  class="icon me-2"
                />
                General
              </button>
              <div class="list-group-subtitle text-uppercase text-muted">
                Services
              </div>
              <button
                class="list-group-item list-group-item-action"
                data-service="deepseek"
              >
                <img
                  src="../assets/icons/deepseek.svg"
                  alt="DeepSeek"
                  class="icon me-2"
                />
                DeepSeek
              </button>
              <button
                class="list-group-item list-group-item-action"
                data-service="openai"
              >
                <img
                  src="../assets/icons/openai.svg"
                  alt="OpenAI"
                  class="icon me-2"
                />
                OpenAI
              </button>
              <button
                class="list-group-item list-group-item-action"
                data-service="deepl"
              >
                <img
                  src="../assets/icons/deepl.svg"
                  alt="DeepL"
                  class="icon me-2"
                />
                DeepL
              </button>
              <button
                class="list-group-item list-group-item-action"
                data-service="google"
              >
                <img
                  src="../assets/icons/google.svg"
                  alt="Google Translate"
                  class="icon me-2"
                />
                Google Translate
              </button>
            </div>
          </div>

          <!-- 右侧内容 -->
          <div class="col-9 p-4 main-content">
            <div id="section-general" class="content-section">
              <h5 class="fw-bold mb-3 d-flex align-items-center ms-3 py-3">
                <img
                  src="../assets/icons/general.svg"
                  alt="General"
                  class="icon me-2"
                />
                General
              </h5>
              <div class="card border-0">
                <div class="card-body">
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      role="switch"
                      id="debugToggle"
                    />
                    <label class="form-check-label" for="debugToggle"
                      >Enable debug logging</label
                    >
                  </div>
                  <p class="text-muted small mb-0">
                    When enabled, eLunaAsst prints detailed logs for
                    troubleshooting.
                  </p>
                </div>
              </div>
            </div>
            <div id="section-services" class="content-section d-none">
              <h5
                class="fw-bold mb-3 d-flex align-items-center ms-3 py-3"
                id="service-title"
              >
                <img
                  id="service-icon"
                  src="../assets/icons/deepseek.svg"
                  alt="Service Icon"
                  class="icon me-2"
                />
                DeepSeek
              </h5>
              <div class="card border-0">
                <div class="card-body">
                  <form id="service-form">
                    <div class="mb-3">
                      <label class="form-label">API Key</label>
                      <input
                        type="password"
                        class="form-control"
                        id="apiKeyInput"
                        placeholder="Enter your API Key here"
                      />
                    </div>
                    <div class="mb-3 d-none" id="apiBaseField">
                      <label class="form-label">API Base URL</label>
                      <input
                        type="text"
                        class="form-control"
                        id="apiBaseInput"
                        placeholder="Enter the API Base URL"
                      />
                    </div>
                    <div class="mb-3 d-none" id="apiTypeField">
                      <label class="form-label">API Type</label>
                      <select class="form-select" id="apiTypeSelect">
                        <option value="free">DeepL API Free</option>
                        <option value="pro">DeepL API Pro</option>
                      </select>
                    </div>
                    <div class="mb-3" id="modelField">
                      <label class="form-label">Model</label>
                      <input
                        type="text"
                        class="form-control"
                        id="modelInput"
                        placeholder="Model name"
                      />
                      <select class="form-select d-none mt-2" id="modelSelect">
                        <option value="deepseek-chat">deepseek-chat</option>
                        <option value="deepseek-reasoner">
                          deepseek-reasoner
                        </option>
                      </select>
                    </div>
                    <div class="mb-3 d-none" id="promptField">
                      <label class="form-label">Prompt</label>
                      <textarea
                        class="form-control"
                        id="promptInput"
                        style="min-height: 400px; resize: vertical"
                        placeholder="Enter a default prompt"
                      ></textarea>
                    </div>
                    <div class="mb-3 d-none" id="rulesField">
                      <label class="form-label">Project rules</label>
                      <textarea
                        class="form-control"
                        id="rulesInput"
                        style="min-height: 400px; resize: vertical"
                        placeholder="Define project rules"
                      ></textarea>
                    </div>
                    <div class="mb-3" id="temperatureField">
                      <label class="form-label">Temperature</label>
                      <input
                        type="number"
                        step="0.1"
                        min="0"
                        max="2"
                        class="form-control"
                        id="tempInput"
                        value="1"
                      />
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                      <button
                        type="button"
                        class="btn btn-outline-secondary"
                        id="resetBtn"
                      >
                        Reset
                      </button>
                      <button
                        type="button"
                        class="btn btn-primary"
                        id="saveBtn"
                      >
                        Save
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
