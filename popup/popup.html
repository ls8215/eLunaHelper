<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>eLuna Helper</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        font-family:
          -apple-system,
          BlinkMacSystemFont,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial;
        margin: 0;
        padding: 12px;
        width: 320px;
        color: #1f2933;
        background: #f7f9fc;
      }
      .popup-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 16px;
      }
      .popup-header__logo {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .popup-header__logo img {
        width: 36px;
        height: 36px;
        border-radius: 10px;
      }
      .popup-header__title {
        font-size: 16px;
        font-weight: 600;
      }
      .settings-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 32px;
        height: 32px;
        border: none;
        background: transparent;
        border-radius: 8px;
        cursor: pointer;
        padding: 0;
        transition: background 0.2s ease;
      }
      .settings-btn:hover,
      .settings-btn:focus-visible {
        background: rgba(31, 41, 51, 0.1);
      }
      .settings-btn img {
        width: 18px;
        height: 18px;
      }
      .service-list {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .service-card {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 10px;
        border-radius: 12px;
        background: white;
        box-shadow: 0 1px 3px rgba(15, 23, 42, 0.08);
      }
      .service-card__icon {
        width: 32px;
        height: 32px;
        border-radius: 8px;
        object-fit: contain;
      }
      .service-card__content {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 2px;
      }
      .service-card__title {
        font-size: 15px;
        font-weight: 600;
        margin: 0;
      }
      .service-card__action {
        display: flex;
        align-items: flex-start;
        justify-content: flex-end;
        min-width: 92px;
      }
      .service-card__badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 6px 10px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 600;
        background: #cbd5f5;
        color: #1d4ed8;
        min-width: 80px;
        text-transform: uppercase;
      }
      .service-card__badge--inactive {
        background: #e2e8f0;
        color: #64748b;
      }
      .service-card__badge--active {
        background: #dcfce7;
        color: #166534;
      }
      .service-card__badge--error {
        background: #fee2e2;
        color: #b91c1c;
      }
      .service-card__badge--loading {
        background: #ede9fe;
        color: #5b21b6;
      }
      .service-card__meta {
        font-size: 12px;
        color: #475569;
      }
      .service-card__loading {
        font-size: 12px;
        color: #6b7785;
      }
      .service-card__usage {
        font-size: 12px;
        color: #2563eb;
      }
      .service-card__refreshable {
        cursor: pointer;
      }
      .service-card__refreshable:focus-visible {
        outline: 2px solid #2563eb;
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <header class="popup-header">
      <div class="popup-header__logo">
        <img src="../assets/icons/icon128.png" alt="eLunaAsst" />
        <div class="popup-header__title">Service Overview</div>
      </div>
      <button
        id="open-options"
        class="settings-btn"
        type="button"
        title="打开设置页"
        aria-label="打开设置页"
      >
        <img src="../assets/icons/general.svg" alt="设置" />
      </button>
    </header>
    <section
      id="service-list"
      class="service-list"
      aria-live="polite"
    ></section>

    <script src="popup.js"></script>
  </body>
</html>
